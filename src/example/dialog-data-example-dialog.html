<div class="dialog-header" mat-dialog-title>
  <div class="dialog-title">
    <mat-icon>account_balance</mat-icon>
    <span>Firm Details</span>
  </div>
  <div class="dialog-header-actions">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div class="dialog-content" mat-dialog-content>
  <div class="form-wrapper">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <h3>Firm Info</h3>
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Code">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Id">
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline">
            <input matInput placeholder="Name">
          </mat-form-field>
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Website">
            </mat-form-field>
            <mat-checkbox>Inactive</mat-checkbox>
          </div>

          <mat-form-field appearance="outline">
            <input matInput placeholder="Offset Method">
          </mat-form-field>
        </div>
        <div class="form-group">
          <h3>Remarks</h3>
          <mat-form-field appearance="outline">
            <textarea matInput placeholder="Remarks"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <h3>Contact Info</h3>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Contact Person">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Address">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="City">
          </mat-form-field>
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="State">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Zip code">
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline">
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Phone">
          </mat-form-field>

        </div>

      </div>

    </div>
  </div>

  <div class="form-wrapper">
    <div class="col">
      <div class="form-group">
        <h3>Fees/Comm.Template</h3>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Fees/Comm.Template">
        </mat-form-field>
      </div>

      <div class="form-group">
        <h3>Tax invoice</h3>
        <mat-checkbox> Generate Tax Invoice for all taxable account on this firm</mat-checkbox>
        <div class="row">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Tax Identification No / Registration No">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Settlement No">
          </mat-form-field>
        </div>
      </div>

      <div class="form-group">
        <h3>Statements Logo</h3>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-select placeholder="Logo">
              <mat-option value="1">Bank Name</mat-option>
              <mat-option value="2">Bank Name</mat-option>
              <mat-option value="3">Bank Name</mat-option>
            </mat-select>
          </mat-form-field>
          <img src="https://sim1.quicksuitetrading.com/wlc/logo_POther.png" />
        </div>
      </div>
    </div>

  </div>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</div>
